<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Color Change</title>
</head>
<body>

</body>
<script>
    const htmlBody=document.querySelector('html'); ///select the tags///
    const randomClickFunction =function (){
        const colors=["green","red","blue","orange","yellow","pink","white","black"];
        const randomIndex = Math.floor(Math.random() * colors.length);/// random generate ///
        const randomColor=colors[randomIndex];
        htmlBody.style.background=randomColor;
        // console.log('The user click  and set the color ' +randomColor);

    } 
    randomClickFunction();
    htmlBody.onclick=randomClickFunction;
    htmlBody.onmouseover=randomClickFunction;
</script>
</html>
