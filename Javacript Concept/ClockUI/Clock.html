<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital clock</title>
    <link href="Clock.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p id="head-text">Digital Clock</p>
    <div id="container">
        <p class="time" id="hours"></p><span id="coln">:</span>
        <p class="time" id="minutes"></p><span id="coln">:</span>
        <p class="time" id="seconds"></p>
        <p class="time" id="meridiem"></p>
    </div>
    <div class="day-sec">
        <p class="time" id="day"></p>
    </div>


    <script src="Clock.js"></script>
   
</body>

</html>
